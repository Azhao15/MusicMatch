{% extends "layout.html" %}

{% block title %}
    Results
{% endblock %}

{% block main %}
<br>
<div class="col-4 mx-auto bg-dark border border-0 rounded-3 font" style="background: #1DB954 !important;">
  <br>
  <h3>Profile:</h3><br>
  <form action="/profile" method="post">
    <h4> First Name: {{ user.first_name }}</h4><br>
    <h4> Last Name: {{ user.last_name }}</h4><br>
    <h4> Email: {{ user.email }}</h4><br>
    <h4> Username: {{ user.username }}</h4><br>
  </form>
</div>
{% endblock %}
