{% extends "layout.html" %}

{% block title %}
    Recommendations
{% endblock %}

{% block main %}
<br>
<div class="col-6 mx-auto bg-dark border border-0 rounded-3 font" style="background: #1DB954 !important;">
    <br>
    <h3>Here's your recommended song:</h3><br>
    <img src="{{ img_url }}" alt="album image" width="30%" height="30%"><br><br>
    <h4> <a href="https://open.spotify.com/search/{{ recommended_song.name }}%20{{ artists[0] }}">{{ recommended_song.name }} by {{ artists[0] }}</a></h4><br>
</div>
{% endblock %}
