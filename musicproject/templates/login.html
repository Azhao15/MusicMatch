{% extends "layout.html" %}

{% block title %}
  Log In
{% endblock %}

{% block main %}
<br>
<br>
<div class="col-4 mx-auto bg-dark border border-0 rounded-3 font" style="background: #1DB954 !important;">
    <br>
    <h3>Login</h3><br>
    <form action="/login" method="post">
        <div class="col-10 form-floating mx-auto">
            <input autocomplete="off" autofocus class="form-control" id="username" name="username" placeholder="Username" type="text">
            <label for="username">Username</label>
        </div>
        <br>
        <div class="col-10 form-floating mx-auto">
            <input autofocus class="form-control" id="password" name="password" placeholder="Password" type="password">
            <label for="password">Password</label>
        </div>
        <br>
        <div class="pb-4">
            <button class="btn btn-primary col-10" type="submit">Log In</button>
        </div>
    </form>
</div>
{% endblock %}
